_schema-version: 3.3.0
ID: pdfsave
description: A simple CAP project.
version: 1.0.0
modules:
  - name: pdfsave-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: pdfsave-destination
      - name: pdfsave-db
      - name: pdfsave-auth
    provides:
      - name: pdfsave-srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: pdfsave-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: pdfsave-db
    parameters:
      buildpack: nodejs_buildpack
  - name: pdfsave-destinations
    type: com.sap.application.content
    requires:
      - name: pdfsave-auth
        parameters:
          service-key:
            name: pdfsave-auth-key
      - name: pdfsave-html5-repo-host
        parameters:
          service-key:
            name: pdfsave-html5-repo-host-key
      - name: pdfsave-srv-api 
      - name: pdfsave-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Name: pdfsave-html5-repository
              ServiceInstanceName: pdfsave-html5-repo-host
              ServiceKeyName: pdfsave-html5-repo-host-key
              sap.cloud.service: pdfsave.service
            - Authentication: OAuth2UserTokenExchange
              Name: pdfsave-auth
              ServiceInstanceName: pdfsave-auth
              ServiceKeyName: pdfsave-auth-key
              sap.cloud.service: pdfsave.service
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: pdfsave-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: pdfsave-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - artifacts:
            - project1.zip
          name: pdfsaveproject1
          target-path: app/
  - name: pdfsaveproject1
    type: html5
    path: app/project1
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []
resources:
  - name: pdfsave-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: pdfsave-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{pdfsave-srv-api/srv-url}
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
    requires:
      - name: pdfsave-srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: pdfsave-srv-api
          url: ~{srv-url}
  - name: pdfsave-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: pdfsave-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: pdfsave-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: pdfsave-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: pdfsave
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
